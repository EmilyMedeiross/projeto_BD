{% extends 'modelo.html' %}

{% block navbar %}
<h2><a href="{{url_for('index')}}">Home</a></h1>
<h2><a href="#">Criar Tarefa</a></h2>
<h2><a href="{{url_for('listar_tarefa')}}">Listar Tarefa</a></h2>
<h2><a href="{{url_for('atualizar_tarefa')}}">Atualizar Tarefa</a></h2>
<h2><a href="{{url_for('deletar')}}">Deletar Tarefa </a></h2>
{% endblock %}

{% block conteudo %}
    
<form action="{{url_for('criar_tarefa')}}" method="POST" class="formLogin">
    <label for="nome"> Nome: </label>
    <input type="text" name="nome" placeholder="Digite o nome da tarefa">

    <label for="descriçao"> Descrição: </label>
    <input type="text" name="descriçao" placeholder="Digite uma descrição">

    <label for="satus"> Status: </label>
    <select id="status" required name="status" name="status">
        <option value="Concluída">Concluída</option>
        <option value="Em andamento">Em andamento</option>
        <option value="Pendente">Pendente</option>
    </select>
    

    <label for="data_criação"> Data de Criação: </label>
    <input type="date" name="data_criação" placeholder="Digite o status da tarefa"> 

    <label for="prazo"> Prazo: </label>
    <input type="number" name="prazo" placeholder="Digite o prazo da tarefa (dias)">

    <label for="prioridade"> Prioridade: </label>
    <select id="prioridade" required name="Prioridade"  name="prioridade">
        <option value="Baixa">Baixa</option>
        <option value="Média">Média</option>
        <option value="Alta">Alta</option>
    </select>


    <label for="palavra_chave"> Palavra Chave: </label>
    <input type="text" name="palavra_chave" placeholder="Digite uma palavra chave">

    <label for="categoria"> Categoria: </label>
    <select id="categoria" required name="categoria" name="categoria">
        <option value="Trabalho">Trabalho</option>
        <option value="Estudo">Estudo</option>
        <option value="Pessoal">Pessoal</option>
    </select>
   
    <button class="button-favoritos">Criar</button>
</form>

{% endblock %}
